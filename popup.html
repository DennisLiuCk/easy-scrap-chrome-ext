<!DOCTYPE html>
<html>
<head>
  <title>Copy History</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e9ecef;
    }

    .header h2 {
      color: #212529;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .header-info {
      color: #6c757d;
      font-size: 0.875rem;
    }

    .copy-item {
      border: 1px solid #e9ecef;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      background-color: #ffffff;
      position: relative;
    }

    .item-header {
      margin-bottom: 8px;
    }

    .page-title {
      font-size: 0.8rem;
      color: #495057;
      font-weight: 500;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
    }

    .text {
      word-break: break-all;
      margin-right: 28px;
      color: #212529;
      line-height: 1.5;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .no-copies {
      color: #6c757d;
      text-align: center;
      padding: 32px 16px;
      background: #ffffff;
      border-radius: 8px;
      border: 1px dashed #dee2e6;
      margin: 16px 0;
      font-size: 0.9rem;
    }

    .clear-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }

    .copy-item:hover .clear-btn {
      opacity: 1;
    }

    .clear-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Copy History</h2>
    <span class="header-info">Last 5 copies</span>
  </div>
  <div id="copyHistory"></div>
  <script src="popup.js"></script>
</body>
</html>
